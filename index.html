<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Widget di Ricerca AI</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>

  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=it"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl mx-auto p-8 bg-white rounded-2xl shadow-lg text-center">
    <h1 class="text-3xl font-bold text-slate-800 mb-2">Chatbot di Easyengineers</h1>
    <p class="text-slate-600 mb-8">
      Usa la barra di ricerca qui sotto per interagire con il chatbot ed avere risposta alle tue domande.
    </p>

    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </div>

      <input 
        placeholder="Fai una domanda sugli articoli scientifici..." 
        id="searchWidgetTrigger" 
        class="w-full py-3 pl-12 pr-4 text-slate-700 bg-slate-50 border border-slate-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
      />

      <gen-search-widget
        configId="e826c08b-7d99-43a2-bff3-d498cb953923"
        triggerId="searchWidgetTrigger">
      </gen-search-widget>
    </div>

    <p class="text-xs text-slate-400 mt-8">
      Questa Ã¨ una pagina di test per l'agente AI.
    </p>
  </div>
</body>
</html>
